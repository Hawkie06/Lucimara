<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição</title>
    <link rel="stylesheet" href="av.css">
</head>
<body>
    <section>
        <form action="av.php" method="get">
            <label for="nome">Qual seu nome?</label>
            <input type="text" name="nome" id="nome">
            <br>
            <br>
            <label for="sal">Quanto você ganha?</label>
            <input type="number" name="sal" id="sal">
            <br>
            <br>
            <legend>Há quanto tempo você trabalha nesta empresa?</legend>
            <br>
            <input type="radio" name="ano" id="3" value="1" checked>
            <label for="3">Até três anos.</label>
            <input type="radio" name="ano" id="10" value="2">
            <label for="10">Entre três e dez anos.</label>
            <input type="radio" name="ano" id="10+" value="3">
            <label for="10+">Dez anos ou mais.</label>
            <input type="submit" value="Enviar">
        </form>
    </section>
</body>
</html>
